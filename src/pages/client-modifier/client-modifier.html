<ion-header >
  <ion-navbar center>
    <ion-title>Modifier le client</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list >

    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input clearInput   [(ngModel)]="aj_client.NOM" value={{aj_client.NOM}} type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input clearInput  [(ngModel)]="aj_client.PRENOM" value={{aj_client.PRENOM}} type="text" > </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Profession</ion-label>
      <ion-input clearInput placeholder="Médecin"  type="text" [(ngModel)]="aj_client.METIER" value={{aj_client.METIER}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date de naissance</ion-label>
      <ion-datetime pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="aj_client.DATE_NAISS" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input clearInput placeholder="marczourdani2.0@gmail.com" type="text" [(ngModel)]="aj_client.EMAIL_CLIENT" value={{aj_client.EMAIL_CLIENT}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Adresse</ion-label>
      <ion-input clearInput placeholder="marczourdani2.0@gmail.com" type="text" [(ngModel)]="aj_client.ADRESSE_CLIENT" value={{aj_client.ADRESSE_CLIENT}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Téléphone</ion-label>
      <ion-input placeholder="0656042020"  type="tel" [(ngModel)]="aj_client.TEL_CLIENT" value={{aj_client.TEL_CLIENT}}></ion-input>
    </ion-item>
  </ion-list>


  <ion-fab right bottom style="margin-right: 15px;">
    <button ion-button expand="round" (click)="validerClient(aj_client)"  color="primary">
      valider
    
    </button>
  </ion-fab>
</ion-content>
