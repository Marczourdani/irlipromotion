<ion-header>
  <ion-navbar color="marron">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Client</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" enabled>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-md-7>
        <div style=" margin-top: 25px;">
          <h4 class="title-custom">Liste des clients</h4>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-md-7>
        <div>
          <ion-searchbar placeholder=" Marc zourdani" color="danger"></ion-searchbar>
        </div>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-md-7>
        <ion-card *ngFor="let item of client"  style="background: rgb(75,101,135);
        background: linear-gradient(71deg, rgba(75,101,135,0.7651435574229692) 18%, rgba(75,101,135,0.5858718487394958) 54%, rgba(75,101,135,0.36738445378151263) 100%);">
          <ion-card-header>
            <b style="text-decoration: underline; font-weight: 800;color: #890000;"> {{item.PRENOM}} {{item.NOM}}</b>
            <a title="modifier">
              <ion-icon name="ios-create"
                style="float: right;color:#880d0d;cursor: pointer;font-size: 25px;padding-right: 10px;"
                (click)="modifierClient(item.NUM_CLIENT)"></ion-icon>
            </a>
            <a title="Supprimer">
              <ion-icon name="ios-trash"
                style="float: right;color:#880d0d;cursor: pointer;font-size: 25px;padding-right: 10px;"
                (click)="suprimerDataApi(item.NUM_CLIENT)"></ion-icon>
            </a>
          </ion-card-header>
          <ion-card-content style="color: black;">
            <P><b>Métier: </b> Chomeur</P>
            <P><b>Adresse: </b> {{item.ADRESSE_CLIENT}}</P>
            <P><b>Biens achetés: </b> <span style="padding-right: 3px;padding-left: 3px; color: #ffffff;"> 0
              </span>
              <a style="float: right;" (click)="detailClient()">
                Détails
              </a>

            </P>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    



  </ion-grid>

  <ion-fab right bottom style="margin-right: 15px;">
    <button ion-fab (click)="ajoutClient()" color="marron1">
      <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
