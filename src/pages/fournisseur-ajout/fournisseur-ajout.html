<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>fournisseur-ajout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >

    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input clearInput   [(ngModel)]="aj_fournisseur.NOM"  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input clearInput  [(ngModel)]="aj_fournisseur.PRENOM"  type="text" > </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Adresse</ion-label>
      <ion-input clearInput placeholder="Boghni T-O"  type="text"  [(ngModel)]="aj_fournisseur.ADRESSE" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date de naissance</ion-label>
      <ion-input type="date" pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="aj_fournisseur.DATE_NAISS" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input clearInput placeholder="marczourdani2.0@gmail.com" type="text" [(ngModel)]="aj_fournisseur.EMAIL"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Téléphone</ion-label>
      <ion-input placeholder="0656042020"  type="number"  [(ngModel)]="aj_fournisseur.TEL_FOURNISSEUR" ></ion-input>
    </ion-item>
  </ion-list>


  <ion-fab right bottom style="margin-right: 15px;">
    <button ion-button expand="round" (click)="validerFournisseur(aj_fournisseur)"  color="primary">
      valider
    </button>
  </ion-fab>
</ion-content>
