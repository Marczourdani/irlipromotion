<ion-header>
  <ion-navbar color="marron">
    <ion-title>Page de vente </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>


   
 
    <p><b>Choisir un client</b></p>
    <ion-item>
      <ion-label>Clients</ion-label>
      <ionic-selectable item-content [(ngModel)]="value" itemValueField="NUM_CLIENT" itemTextField="PRENOM" 
        [items]="client" [canSearch]="true" (onChange)="portChange($event)">
        <ng-template ionicSelectableItemTemplate let-client="item" let-isClientSelected="isItemSelected">
          {{client.PRENOM}}  {{client.NOM}}  ( {{client.DATE_NAISS}} ) 
        </ng-template>
      </ionic-selectable>
    </ion-item>
    <p><b>Date de vente</b></p>
   
  
    <ion-item>
      <ion-label stacked>Date de vente</ion-label>
      <ion-datetime doneText="OK" pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="v_appart.DATE_ACHAT"></ion-datetime>
    </ion-item>

  </ion-list>




  <ion-fab right bottom style="margin-right: 15px;">
    <button ion-button expand="round" (click)="vendreAppart(v_appart,NUM_CLIENT)" color="primary">
      Confirmer

    </button>
  </ion-fab>
</ion-content>
