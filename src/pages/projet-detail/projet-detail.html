<ion-header>
  <ion-navbar color="marseille">
    <ion-title>{{NOM_DU_PROJET}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >


    <ion-row justify-content-center style="margin-top:60px!important">
      <ion-col col-md-4>

        <ion-card (click)="goToClients(NOM_DU_PROJET,NUM)" >
          <ion-card-content style="cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/11.jpg"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px; font-weight: 600;">Clients</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col col-md-4>

        <ion-card (click)="goToFournisseur(NOM_DU_PROJET,NUM)">
          <ion-card-content style="cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/22.png"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px;"><b>Fournisseurs</b></p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-md-4>

        <ion-card (click)="goToSousTraitants(NOM_DU_PROJET,NUM)">
          <ion-card-content style="cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/33.png"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px;"><b>Sous traitants</b></p>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col col-md-4>

        <ion-card (click)="goToAppartement(NOM_DU_PROJET,NUM)">
          <ion-card-content style="cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/44.png"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px;"><b>Appartements</b></p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-md-4>

        <ion-card (click)="goToTotalBalance(NOM_DU_PROJET,NUM)">
          <ion-card-content style="cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/55.jpg"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px;"><b>Total Balance</b></p>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col col-md-4>

        <ion-card (click)="goToDepenseMois(NOM_DU_PROJET,NUM)">
          <ion-card-content style="cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/66.png"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px;"><b>Dépense / mois</b></p>
          </ion-card-content>
        </ion-card>


      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-md-4>

        <ion-card (click)="goToProduits()">
          <ion-card-content style=" cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/77.png"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px;font-weight: 600;">Trésorerie</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-md-4>

        <ion-card (click)="goToProduits()">
          <ion-card-content style=" cursor: pointer;" text-center>
            <ion-card-title>
              <img src="assets/imgs/88.png"
                style="width: inherit !important;text-align: center;display: inline-block;" />
            </ion-card-title>
            <p style="margin-top: -5px;font-weight: 600;">Fiche</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
  </ion-grid>
