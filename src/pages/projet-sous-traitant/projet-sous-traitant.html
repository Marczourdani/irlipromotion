<ion-header>
  <ion-navbar color="marron">
    <ion-title>{{NOM_DU_PROJET}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of sousTraitant" style="box-shadow: black 10px 10px 10 10px;">

    <ion-card-header style="background-color: #b0bb9e;padding-bottom:5px;padding-top:5px;">
      {{item.NUM_ST}}
       <a>
        <ion-icon name="ios-add-circle"
          style="float: right;color:#880d0d ;cursor: pointer;font-size: 25px;padding-right: 10px;"
          (click)="versementSt(NUM_PROJET,item.ID)"></ion-icon>
      </a>
      <a>
        <ion-icon name="ios-create"
          style="float: right;color:#880d0d ;cursor: pointer;font-size: 25px;padding-right: 10px;"
          (click)="modifierfournisseur(item.NUM_ST)"></ion-icon>
      </a>
      <a title="Supprimer">
        <ion-icon name="ios-trash"
          style="float: right;color:#880d0d;cursor: pointer;font-size: 25px;padding-right: 10px;"
          (click)="supprimerfournisseur(item.NUM_ST)"></ion-icon>
      </a> 
    </ion-card-header>
    <ion-card-content style="padding-top: 10px;">

     
      <P><b>Nom complet: </b> {{item.NOM}} {{item.PRENOM}}
        <P><b>Total Achat: </b> {{format(item.ACHAT)}}</P>
        <P><b>Montant payé: </b> {{format(item.PAYEMENT)}}</P>
        <P><b>Reste à payé: </b> {{format(item.RESTE)}}

        <span style="float: right;" (click)="detailSousTraitant(NUM_PROJET,item.NUM_ST)">
          details
        </span>
      </P>


    </ion-card-content>
  </ion-card>
