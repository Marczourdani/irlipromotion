<ion-header>
  <ion-navbar>
    <ion-title>Ajouter un sous sousTraitant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list >

   
    
    <ion-item>
      <ion-label>Sous traitant</ion-label>
      
      <ion-select [(ngModel)]="aj_sous_traitant.NUM_ST"
        interface="popover">

        <ion-option *ngFor="let item of sousTraitant" value="{{item.NUM}}">{{item.NOM}}</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Tache </ion-label>
      
      <ion-select [(ngModel)]="aj_sous_traitant.TACHE"
        interface="popover">

        <ion-option *ngFor="let item of tache" value="{{item.ID}}">{{item.NOM}}</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date</ion-label>
      <ion-input type="date" pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="aj_sous_traitant.DATE_A" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Montant</ion-label>
      <ion-input placeholder="25 000 000 DZD"  type="number"  [(ngModel)]="aj_sous_traitant.MONTANT" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Observation</ion-label>
      <ion-input clearInput placeholder="Boghni T-O"  type="text"  [(ngModel)]="aj_sous_traitant.OBSERVATION" ></ion-input>
    </ion-item>
  </ion-list>


  <ion-fab right bottom style="margin-right: 15px;">
    <button ion-button expand="round" (click)="validerST(aj_sous_traitant)"  color="primary">
      valider
    </button>
  </ion-fab>
</ion-content>
