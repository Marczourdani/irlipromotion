<ion-header>
  <ion-navbar>
    <ion-title>Ajouter un sous traitant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >

    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input clearInput   [(ngModel)]="aj_st.NOM"  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input clearInput  [(ngModel)]="aj_st.PRENOM"  type="text" > </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Adresse</ion-label>
      <ion-input clearInput placeholder="Boghni T-O"  type="text"  [(ngModel)]="aj_st.ADRESSE" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date de naissance</ion-label>
      <ion-input type="date" pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="aj_st.DATE_NAISS" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input clearInput placeholder="marczourdani2.0@gmail.com" type="text" [(ngModel)]="aj_st.EMAIL"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Téléphone</ion-label>
      <ion-input placeholder="0656042020"  type="number"  [(ngModel)]="aj_st.TEL" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tache principale</ion-label>
      
      <ion-select [(ngModel)]="aj_st.TACHE_PRINCIPAL"
        interface="popover">

        <ion-option *ngFor="let item of tache" value="{{item.ID}}">{{item.NOM}}</ion-option>

      </ion-select>
    </ion-item>
  </ion-list>


  <ion-fab right bottom style="margin-right: 15px;">
    <button ion-button expand="round" (click)="validerSousTraitant(aj_st)"  color="primary">
      valider
    </button>
  </ion-fab>
</ion-content>
